<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inline Element Example</h1>
    <p>
        This is some text with an
        <span class="inline-element">inline span element</span>
        right here. Notice how it
        <span class="inline-element">flows with the text</span>
        and does not start on a new line.
    </p>
</body>
</html>
