<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-child Exercise 3</title>
    <link rel="stylesheet" href="../css/first-child-3.css">
</head>
<body>
    <h4>Styling Goal: Apply a distinct border, a light background color, and increased padding to only the first input field (< input >) that is the first child of its parent form (< form >).</h4>
    <form id="user-registration">
        <input type="text" placeholder="First Name" id="firstName">
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" placeholder="Last Name" id="lastName">
        <br>
        <div>
            <input type="email" placeholder="Email (Nested)" id="email">
        </div>
        <input type="password" placeholder="Password" id="password">
        <br>
        <button type="submit">Register</button>
    </form>
    <input type="text" placeholder="Outside form input">
</body>
</html>
