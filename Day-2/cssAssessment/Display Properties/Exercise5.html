<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display List-Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>List-Item Element Example</h1>
    <div class="container">
        <p>Elements styled as list-items will get a marker box and behave like `&lt;li&gt;` elements:</p>
        <div class="custom-list-item">First custom item</div>
        <div class="custom-list-item">Second custom item, demonstrating list-item behavior</div>
        <span class="custom-list-item">Even a span can become a list item!</span>
    </div>
</body>
</html>
