<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only-child Exercise 3</title>
    <link rel="stylesheet" href="../css/only-child-3.css">
</head>
<body>
    <h4>Styling Goal: Apply a distinct border, a prominent box shadow, and a slight scale transformation to only those images (< img >) that are the *only* child within their parent gallery container.</h4>
    <div class="image-gallery">
        <img src="https://placehold.co/300x200/ADD8E6/000000?text=Solo+Image" alt="Solo Image">
    </div>

    <div class="image-gallery">
        <img src="https://placehold.co/200x150/FFD700/000000?text=Image+1" alt="Image 1">
        <img src="https://placehold.co/200x150/90EE90/000000?text=Image+2" alt="Image 2">
    </div>

    <div class="image-gallery">
        <p>A caption.</p>
        <img src="https://placehold.co/250x180/FFB6C1/000000?text=Image+with+Caption" alt="Image with Caption">
    </div>
</body>
</html>
