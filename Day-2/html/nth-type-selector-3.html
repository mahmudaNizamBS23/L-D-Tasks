<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth-of-type Exercise 3</title>
    <link rel="stylesheet" href="../css/nth-type-3.css">
</head>
<body>
    <h4>Styling Goal: Apply a distinct background color, bold font weight, and a dashed bottom border to only the first paragraph (< p >) that is the first child of its parent element.</h4>
    <div class="image-gallery">
        <p>Gallery introduction.</p>
        <img src="https://placehold.co/200x150/FFD700/000000?text=Image+1" alt="Image 1">
        <span>Caption for Image 1.</span>
        <img src="https://placehold.co/200x150/ADD8E6/000000?text=Image+2" alt="Image 2">
        <p>Middle content.</p>
        <img src="https://placehold.co/200x150/90EE90/000000?text=Image+3" alt="Image 3">
        <div>
            <img src="https://placehold.co/100x75/DDA0DD/000000?text=Nested+Image" alt="Nested Image">
        </div>
        <img src="https://placehold.co/200x150/FFB6C1/000000?text=Image+4" alt="Image 4">
        <span>Final caption.</span>
    </div>
    <img src="https://placehold.co/150x100/A9A9A9/FFFFFF?text=Outside+Image" alt="Outside Image">
</body>
</html>
